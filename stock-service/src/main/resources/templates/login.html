<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="주식 정보를 확인하고 메모를 남길 수 있는 Stock Log 서비스">
    <meta name="keywords" content="주식, 투자, 메모, Stock Log">
    <meta name="author" content="Jo YoungRan">
    <title>Stock Log</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Stock Log</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>

<main>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="max-width: 400px;">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Login</h5>
                <form action="/login" method="post">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="아이디" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="비밀번호" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100 mt-3 login-btn">Login</button>
                </form>
                <a href="/signup" class="btn btn-outline-secondary w-100 mt-3 signup-btn">회원가입</a>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
