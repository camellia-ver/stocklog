<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="주식 정보를 확인하고 메모를 남길 수 있는 Stock Log 서비스">
    <meta name="keywords" content="주식, 투자, 메모, Stock Log">
    <meta name="author" content="Jo YoungRan">
    <title>Stock Log</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Stock Log</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>

<main>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-5">
            <div class="card-body">
                <h5 class="card-title text-center">회원가입</h5>
                <form action="/signup" method="post">
                    <label for="name">이름</label>
                    <input type="text" id="name" class="form-control w-100" placeholder="이름" required>
                    <label for="email">이메일</label>
                    <input type="email" id="email" class="form-control w-100 mt-2" placeholder="이메일" required>
                    <label for="pw">비밀번호</label>
                    <input type="password" id="pw" class="form-control w-100 mt-2" placeholder="비밀번호" required minlength="6">
                    <label for="pw-check">비밀번호 확인</label>
                    <input type="password" id="pw-check" class="form-control w-100 mt-2" placeholder="비밀번호 확인" required>
                    <div class="autocomplete">
                        <label for="stockSearch">관심 주식 설정하기</label>
                        <input type="text" id="stockSearch" class="form-control mt-2" placeholder="종목 검색">
                        <ul id="suggestions" class="list-group"></ul>
                    </div>
                </form>
                <button type="submit" class="btn btn-secondary w-100 mt-2 signup-btn">회원가입</button>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
