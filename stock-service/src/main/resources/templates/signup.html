<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="주식 정보를 확인하고 메모를 남길 수 있는 Stock Log 서비스">
    <meta name="keywords" content="주식, 투자, 메모, Stock Log">
    <meta name="author" content="Jo YoungRan">
    <title>Stock Log</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="/css/custom.css">

    <script src="/js/signup.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Stock Log</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>

<main class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="card p-5 shadow-lg">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">회원가입</h5>
                <form th:action="@{${type}}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" id="name" class="form-control" placeholder="이름" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" id="email" class="form-control" placeholder="이메일" required>
                    </div>
                    <div class="mb-3">
                        <label for="pw" class="form-label">비밀번호</label>
                        <input type="password" id="pw" class="form-control" placeholder="비밀번호" required minlength="6">
                    </div>
                    <div class="mb-3">
                        <label for="pw-check" class="form-label">비밀번호 확인</label>
                        <input type="password" id="pw-check" class="form-control" placeholder="비밀번호 확인" required>
                    </div>
                    <div class="mb-3">
                        <label for="stockSearch" class="form-label">관심 주식 설정하기</label>
                        <input type="text" id="stockSearch" class="form-control" placeholder="종목 검색">
                        <ul id="suggestions" class="list-group mt-2"></ul>
                    </div>
                    <div id="selectedStocks" class="mt-3">
                        <h5>선택한 종목</h5>
                        <p>최대 5개까지 선택해주세요.</p>
                        <ul id="selectedList" class="list-group">
                            <!-- 선택된 주식들이 여기에 표시됨 -->
                        </ul>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3 signup-btn" th:text="${type} == 'signup' ? '회원가입' : '수정'"></button>
                </form>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
