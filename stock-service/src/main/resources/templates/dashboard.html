<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="주식 정보를 확인하고 메모를 남길 수 있는 Stock Log 서비스">
    <meta name="keywords" content="주식, 투자, 메모, Stock Log">
    <meta name="author" content="Jo YoungRan">
    <title>Stock Log</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
<div th:replace="~{fragments/nav :: header}"></div>

<main>
    <div class="big-card">
        <h2>주식정보</h2>
        <p>현재 실시간 정보를 표시합니다.</p>

        <div class="small-cards-container">
            <!-- 동적으로 추가될 작은 카드들 -->
            <div class="small-card">
                <h5>작은 카드 1</h5>
                <p>작은 카드 1의 내용입니다. 이 카드들은 동적으로 추가될 수 있습니다.</p>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-sm btn-outline-primary btn-outline-danger" data-bs-toggle="collapse" data-bs-target="#card1">메모확인</button>
                    <a href="/stock-detail" class="btn btn-sm btn-outline-success ms-2">상세보기</a>
                    <button class="btn btn-sm btn-outline-secondary delete-btn ms-2">삭제</button>
                </div>

                <div id="card1" class="collapse">
                    <p>추가적인 세부 정보가 여기 표시됩니다.</p>
                </div>
                <button class="btn btn-primary floating-add-btn">+</button>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
